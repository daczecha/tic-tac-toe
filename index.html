<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="board">
        <div id = "0" class="cell" onclick="play(this.id)">
            <i id = "0_sign" class=""></i>
        </div>
        <div id = "1" class="cell" onclick="play(this.id)">
            <i id = "1_sign" class=""></i>
        </div>
        <div id = "2" class="cell" onclick="play(this.id)">
            <i id = "2_sign" class=""></i>
        </div>
        <div id = "3" class="cell" onclick="play(this.id)">
            <i id = "3_sign" class=""></i>
        </div>
        <div id = "4" class="cell" onclick="play(this.id)">
            <i id = "4_sign" class=""></i>
        </div>
        <div id = "5" class="cell" onclick="play(this.id)">
            <i id = "5_sign" class=""></i>
        </div>
        <div id = "6" class="cell" onclick="play(this.id)">
            <i id = "6_sign" class=""></i>
        </div>
        <div id = "7" class="cell" onclick="play(this.id)">
            <i id = "7_sign" class=""></i>
        </div>
        <div id = "8" class="cell" onclick="play(this.id)">
            <i id = "8_sign" class=""></i>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
